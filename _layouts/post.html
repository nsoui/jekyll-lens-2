---
layout: default
---
   
<div id="main">
    <section id="singleImagePage">
        <div class="img-container">
            <img src="" class="lazy single-page-image" 
            data-src="" 
            data-srcset="{{ site.thumb_dir }}/{{  page.image }} 338w, {{ site.small_pics_dir }}/{{  page.image }} 600w, {{ site.large_pics_dir }}/{{  page.image }} 1200w" 
            srcset="{{ site.thumb_dir }}/{{  page.image }} 338w, {{ site.small_pics_dir }}/{{  page.image }} 600w, {{ site.large_pics_dir }}/{{  page.image }} 1200w">
            <div class="overlay top bottom left only-on-hover button">
                <script>
                    document.write('<a href="' + document.referrer + '" title="Previous">&#10094;</a>');
                </script>
            </div>
        </div>
        <div class="img-description">
            <div class="img-title">
                <div class="title"><h3>{{ page.title }}</h3></div>
                <div><h4><img class="icon" src="{{ site.static_images_folder }}/loyalty.svg"/>{{ page | tags }}</h4></div>
            </div>
            <div class="exif">
                <ul>
                    <li><h4><img class="icon" src="{{ site.static_images_folder }}/photo_camera.svg"/>{{ page.camera }}</h4></li>
                    <li><h4><img class="icon" src="{{ site.static_images_folder }}/lens.svg"/>{{ page.lens }}</h4></li>
                    <li><h4><img class="icon" src="{{ site.static_images_folder }}/focal_length.svg"/>{{ page.focallength }} mm</h4></li>
                    <li><h4><img class="icon" src="{{ site.static_images_folder }}/shutter_speed.svg"/>{{ page.exposure }} s</h4></li>
                    <li><h4><img class="icon" src="{{ site.static_images_folder }}/fstop.svg"/>f/{{ page.fstop }} </h4></li>
                    <li><h4><img class="icon" src="{{ site.static_images_folder }}/iso.svg"/>iso {{ page.iso }}</h4></li>
                    
                    <!-- <li><i class="fa fa-calendar fa-fw"></i>{{ page.date | date: "%B %Y" }}</h4></li> -->
                    <li><h4><img class="icon" src="{{ site.static_images_folder }}/copyright.svg"/>Copyright souissi.eu {{ page.date | date: "%B %Y" }}</li>
                    
                </ul>  
            </div>
        </div>
            
    </section>
    
</div>
