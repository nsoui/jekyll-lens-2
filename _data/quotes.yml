Night-Photography:
  text: “Photography is the story I fail to put into words.”
  author: "Destin Sparks" 
Black-and-White:
  text: “Taking an image, freezing a moment, reveals how rich reality truly is.”
  author: "Anonymous"
Events:
  text: “There is one thing the photograph must contain, the humanity of the moment.”
  author: "Robert Frank"
Landscape:
  text: “We are making photographs to understand what our lives mean to us.”
  author: "Ralph Hattersley"
People:
  text: “A thing that you see in my pictures is that I was not afraid to fall in love with these people.”
  author: "Annie Leibovitz"
Street-Photography:
  text: “You don’t take a photograph. You ask quietly to borrow it.”
  author: "Unknown"
Night-Photography:
  text: “Show a little faith. There is magic in the night.”
  author: "Bruce Springsteen"

