<header id="header">
    {% assign current = page.url %}
    {% assign elements = current | split: "/" %}
    <nav>
        <ul>
            <li>
                <a href="/">
                    <img class="logo" src="{{ site.static_images_folder }}/favicon.png" />
                    <span class="text">{{ site.title }}</span>
                    <!-- {% if elements.size > 2  %}
                        <span class="material-symbols-outlined">home</span>
                    {% else %}
                        <span class="text">{{ site.title }}</span>
                    {% endif %} -->
                </a>
            </li>
            {% if false and elements.size > 1  %}
            <li>
                <span class="text not-clickable">> {{ elements[-1] }}</span>
            </li>
            {% endif %}
            <li>
                <h3>
                    <script>
                        document.write('<a href="' + document.referrer + '" title="Previous"><img class="icon" src="{{ site.static_images_folder }}/left.svg"/></a>');
                    </script>
                </h3>
            </li>

        </ul>
    </nav>
    <nav>
		<ul>
		{% for link in site.data.nav.top %}
			<li>
                <h3>
                    <a href="{{ link.url }}">
                        <img class="icon" src="{{ site.static_images_folder }}/{{ link.icon }}.svg"/><span class="text">{{ link.label }}</span>
                    </a>
                </h3>
			</li>
		{% endfor %}
		</ul>
	</nav>
</header>
