<header id="header">
    {% assign current = page.url %}
    {% assign elements = current | split: "/" %}
    <nav>
        <ul>
            <li>
                <a href="/">
                    <img src="/assets/images/favicon.png" />
                    <span class="text">{{ site.title }}</span>
                    <!-- {% if elements.size > 2  %}
                        <span class="material-symbols-outlined">home</span>
                    {% else %}
                        <span class="text">{{ site.title }}</span>
                    {% endif %} -->
                </a>
            </li>
            {% if false and elements.size > 1  %}
            <li>
                <span class="text not-clickable">> {{ elements[-1] }}</span>
            </li>
            {% endif %}

        </ul>
    </nav>
    <nav>
		<ul>
		{% for link in site.data.nav.top %}
			<li>
				<a href="{{ link.url }}">
					<span class="material-symbols-outlined">{{ link.icon }}</span><span class="text">{{ link.label }}</span>
				</a>
			</li>
		{% endfor %}
		</ul>
	</nav>
</header>
