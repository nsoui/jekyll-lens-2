<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<title>{{ site.title }}</title>
<meta name="author" content="{{ site.github.owner_name }}" />
<meta name="description" content="{{ site.description }}" />
<meta name="keywords" content="{{ site.keywords }}" />
<meta name="generator" content="Jekyll Lens by Elastic Designs" />


<link rel="icon" type="image/png" href="{{ site.static_images_folder }}/favicon.png" />
<link rel="shortcut icon" type="image/png" href="{{ site.static_images_folder }}/favicon.png">


<meta property="fb:app_id" content="{{ site.facebook_app_id }}" />
<meta property="og:url" content="{{ site.url }}/{{ page.url }}" />
<meta property="og:type" content="article" />
<meta property="og:title" content="{{ page.title }}" />
<meta property="og:description" content="{{ site.description }} {{ page.content | markdownify | strip_html | strip_newlines | truncate: 300 }}" />
<meta property="og:image" content="{{ site.url }}/{{ page.image }}" />


{% if page.image %}
  <meta property="og:image" content="{{ site.small_pics_dir }}/{{ page.image }}">
{% else %}
  <meta property="og:image" content="{{ site.static_images_folder }}/social.jpg">
{% endif %}

<meta name="google-site-verification" content="{{ site.googlesiteverification }}">
<meta name="msvalidate.01" content="{{ site.msvalidate }}">
