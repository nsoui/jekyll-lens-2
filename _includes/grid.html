<section id="thumbnails">
    <ul id="og-grid" class="og-grid">
      {% for post in page.posts %}
      <li>
        <article class="thumb">
          <a href="{{ post.url }}" data-position="{{ site.thumbnail_position }}" class="link" tabindex="0">
            <img src="{{ site.thumb_dir }}/{{ post.image }}" alt="{{ post.image }}" height="250px"  />
          </a>
            <h2>{{ post.title }}</h2>
          </article>
      </li>
      {% endfor %}
    </ul>
  </section>
